<!DOCTYPE html>
<html>
  <head>
    <title>Table with header cells and specific width</title>
  </head>
  <body>
    <table border="1" width= "300" >
      <caption>Summer Profit</caption>
      <tr>
        <th>June</th>
        <th>July</th>
        <th>August</th>
      </tr>
      <tr>
        <td>2850&euro;</td>
        <td>3220&euro;</td>
        <td rowspan= "2" > - </td>
      </tr>
      <tr>
        <td>2350&euro;</td>
        <td>3220&euro;</td>
      </tr>
    </table> 
  </body>
</html>
