<!DOCTYPE html>
<html>
  <head>
    <title>Table with header cells and specific width</title>
  </head>
  <body>
    <table border="1" width="400px">
      <caption>Salary</caption>
      <tr>
        <th>June</th>
        <th>July</th>
      </tr>
      <tr>
        <td>1250&euro;</td>
        <td>1120&euro;</td>
      </tr>
    </table>
  </body>
</html>
