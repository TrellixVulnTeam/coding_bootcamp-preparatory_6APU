<!DOCTYPE html>
<html>
  <head>
    <title>Html Nested Lists - Example</title>
  </head>
  <body>
    <h1>Nested List</h1>
    <ul>
      <li>Sporades</li>
      <li><b>Cyclades</b>
        <ol>
          <li>Santorini</li>
          <li>Mykonos</li>
          <li>Naxos</li>
          <li>Sifnos</li>
        </ol>
      </li>
      <li>Dodecanisa</li>
      <li>Ionian Islands</li>
    </ul>
  </body>
</html>
