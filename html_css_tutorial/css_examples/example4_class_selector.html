<!DOCTYPE html>
<html>
  <head>
    <title>Class Selector - Example</title>
    <link rel="stylesheet" type="text/css" href="css/example4_class_selector.css">
  </head>
  <body>
    <h1 class="paint_red">Lorem ipsum dolor</h1>
    <p>
      Lorem ipsum <em class="paint_red">consectetuer</em> aliquam erat.
    </p>
    <p>
      Ut veniam, <strong class="paint_red">quis nostrud</strong> ullamcorper a commodo consequat.
    </p>
  </body>
</html>
